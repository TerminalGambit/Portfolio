<mat-toolbar [class.scrolled]="isScrolled">
  <span class="logo">Jack Massey</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <mat-icon>home</mat-icon>
    Home
  </button>
  <button mat-button routerLink="/about" routerLinkActive="active">
    <mat-icon>person</mat-icon>
    About
  </button>
  <button mat-button routerLink="/projects" routerLinkActive="active">
    <mat-icon>work</mat-icon>
    Projects
  </button>
  <button mat-button routerLink="/contact" routerLinkActive="active">
    <mat-icon>contact_mail</mat-icon>
    Contact
  </button>
  <a mat-button href="assets/resume-jackmassey.pdf" target="_blank" class="resume-btn">
    <mat-icon>download</mat-icon>
    Download Resume
  </a>
</mat-toolbar>
